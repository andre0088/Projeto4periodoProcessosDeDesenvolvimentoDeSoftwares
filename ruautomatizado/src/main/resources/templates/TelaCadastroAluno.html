<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>RU Automatizado - Cadastro de Aluno</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>
<body>

	<nav class="navbar navbar-light" style="background-color: #C0C0C0;">
		<span class="navbar-text" id="titulo">Restaurante Universitário
			Automatizado </span>
		<ul class="nav nav-pills nav-fill navbar-dark">
			<li class="nav-item"><a class="nav-link" href="/gerenciar">Início</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/funcionario">Funcionários</a></li>
			<li class="nav-item"><a class="nav-link active" href="/aluno">Estudantes</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/login">Sair</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<div class="card text-center border-secondary mb-3">

			<div class="card">
				<h5 class="card-header">Cadastro e Edição de Alunos</h5>
				<div class="card-body">

					<form method="post" action="/aluno"
						th:object="${aluno}">

						<div class="alert alert-success" id="mensagemSucesso" role="alert"
							th:if="${!#strings.isEmpty(mensagem)}" th:text="${mensagem}">
						</div>

						<div class="alert alert-danger" id="mensagemErro" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<div th:each="e : ${#fields.detailedErrors()}">
								<span th:text="${e.message}"></span>
							</div>
						</div>

						<div class="form-group row"
							th:classappend="${#fields.hasErrors('matricula')} ? 'form-group row has-danger'">
							<label for="inputMatricula" class="col-sm-2 col-form-label">Matrícula:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="inputMatricula"
									placeholder="Matrícula" th:field="*{matricula}" />
							</div>
						</div>
						<div class="form-group row"
							th:classappend="${#fields.hasErrors('cpf')} ? 'form-group row has-danger'">
							<label for="inputCPF" class="col-sm-2 col-form-label">CPF:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" id="inputCPF"
									placeholder="CPF" th:field="*{cpf}" />
							</div>
						</div>
						<div class="form-group row"
							th:classappend="${#fields.hasErrors('nome')} ? 'form-group row has-danger'">
							<label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputNome"
									placeholder="Nome" th:field="*{nome}" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<button type="submit" id="btnSalvar" class="btn btn-info col-md-4">Salvar</button>
								<a class="btn btn-outline-info col-md-4" id="btnVoltar" href="/aluno">Voltar</a>
							</div>
						</div>

					</form>

				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
